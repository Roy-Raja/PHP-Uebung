<html>

<head>
    <script>
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET", "empfaenger.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <p><b>Start typing a name in the input field below:</b></p>
    <form action="makepdf.php" method="post">

        <label for="fname">First name:</label>
        <input type="text" name="fname" onkeyup="showHint(this.value)">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" onkeyup="showHint(this.value)">
        <br>


        <button class="button is-small is-outlined is-dark" type="submit">Create to PDF</button>
    </form>
    <p>Suggestions: <span id="txtHint"></span></p>
</body>

</html>l
